      * {

  box-sizing: border-box;
}

body, html {
  font-family: 'Segoe UI', sans-serif;
  height: 100%;
  background-color: rgb(197, 197, 197);
}

/* Navigation Bar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 10%;
  background-color: rgba(0, 0, 0, 0.7);
  width: 100%;
  z-index: 10;
}
.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #ffcc00;
}
.cardhome{
  display:grid;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 25px;
}
.cardroom{
  display: grid;
  gap: 25px;
}
.card {
      background-color: white;
      width: 200px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card:hover{
       box-shadow: 0 2px 8px rgba(0, 0, 0, 1);
       size: 2cm;
       align-items: end;
    }
    .card {
      background-color:white;
      color:white;
    }
    section a{
      color:grey;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    section a:hover {
      color: #000000;
    }
    </style>
</head>
